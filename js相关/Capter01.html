<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 变量的生命以及赋值。
    // 其实变量的赋值之类的，其实是先声明，再赋值的。
    let name;
    name = 123
    console.log(name)
    // 但是一般情况下就简单写了
    let age = 45
    console.log(age)
    // 变量也可以连续定义以及赋值
    let a = b = c = 45
    console.log(a,b,c)
    // js中的变量是弱类型的，可以通过赋值改变类型
    let d = 45
    d = "qwe"
    console.log(typeof d)
    
  </script>
</body>
</html>
